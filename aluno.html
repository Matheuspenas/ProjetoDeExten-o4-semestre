<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela de Solicitação</title>
    <link rel="stylesheet" href="./css/aluno.css" />
  </head>
  <body>
    <header class="header">
      <h1>Solicitação</h1>
      <div class="menu-icon" id="menu-toggle">&#9776;</div>
    </header>

    <nav class="menu" id="menu">
      <ul>
        <li><a href="#">Início</a></li>
        <li><a href="#">Perfil</a></li>
        <li><a href="#">Configurações</a></li>
        <li><a href="#">Sair</a></li>
      </ul>
    </nav>

    <main class="container">
      <button class="btn-novo">+ Abrir Novo Chamado</button>

      <div class="chamados">
        <div class="card">
          <h3>Chamado 1</h3>
          <p><strong>Descrição:</strong> Erro de Login</p>
          <p class="status aberto">Status: Aberto</p>
        </div>

        <div class="card">
          <h3>Chamado 2</h3>
          <p><strong>Descrição:</strong> Erro no Sistema</p>
          <p class="status andamento">Status: Em andamento</p>
        </div>
      </div>

      <button class="btn-ver-mais">Ver mais</button>

      <!-- Modal -->
      <div id="modal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <img src="./img/icone.png" alt="Logo da Universidade" class="logo" />
          <h2>Novo Chamado</h2>
          <form id="formChamado">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" required />

            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" required></textarea>

            <button type="submit" class="btn-enviar">Cadastrar</button>
          </form>
        </div>
      </div>
    </main>

    <footer>© Universidade – Service Desk 2025</footer>
    <script src="./JavaScript/aluno.js"></script>
  </body>
</html>
