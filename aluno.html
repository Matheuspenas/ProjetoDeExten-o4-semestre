<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela do Aluno</title>
    <link rel="icon" href="./img/icone.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/aluno.css" />
    <script
      src="https://kit.fontawesome.com/a2e0b5a5b6.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>

  <body>
    <!-- Header -->
    <header class="header">
      <h1>Solicitação de Chamados</h1>

      <div class="header-right">
        <!-- Ícone do usuário -->
        <div class="user-area">
          <i class="fa-solid fa-circle-user" id="userIcon"></i>
          <div class="dropdown" id="userDropdown">
            <i class="fa-solid fa-circle-user big-icon"></i>
            <p id="userName">Carregando...</p>
            <p id="userEmail">---</p>
            <hr />
            <button id="btnLogout">
              <i class="fa-solid fa-right-from-bracket"></i> Sair
            </button>
          </div>
        </div>

        <!-- Toggle dark mode -->
        <div class="toggle-switch">
          <input type="checkbox" id="darkModeToggle" />
          <label for="darkModeToggle" class="switch"></label>
        </div>
      </div>
    </header>

    <!-- Conteúdo principal -->
    <main class="container">
      <button class="btn-novo">+ Abrir Novo Chamado</button>

      <div class="chamados"></div>
      <p class="sem-chamados">Não há chamados no momento</p>

      <button class="btn-ver-mais">Ver mais</button>

      <!-- Modal de Cadastro de Chamados -->
      <div id="modal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Novo Chamado</h2>
          <form id="formChamado">
            <!-- Campo do Titulo DO Chamado -->
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" required />

            <!-- Select do Tipo/Categoria do Chamado -->

            <label for="tipo">Tipo de Solicitação:</label>
            <select id="tipo" name="tipo" required>
              <option value="" disabled selected>Selecione o Tipo</option>
              <option value="Acessos e Contas">Acessos e Contas</option>
              <option value="Hardware e Periféricos">
                Hardware e Periféricos
              </option>
              <option value="Software e Aplicativos">
                Software e Aplicativos
              </option>
              <option value="Redes e Internet">Redes e Internet</option>
              <option value="E-mail e Comunicação">E-mail e Comunicação</option>
              <option value="Multimídia e Salas de Aula">
                Multimídia e Salas de Aula
              </option>
              <option value="Outro">Outro</option>
            </select>

            <!-- Textarea da Descrição do Chamado -->

            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" required></textarea>

            <!-- Botão para Cadastrar O Chamado -->
            <button type="submit" class="btn-enviar">Cadastrar</button>
          </form>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer>© Universidade – Service Desk 2025</footer>

    <!-- Toasts (mensagens flutuantes) -->
    <div id="toast-container"></div>

    <!-- Spinner de carregamento -->
    <div id="loading-overlay">
      <div class="spinner"></div>
    </div>

    <!-- Scripts -->
    <script src="./JavaScript/aluno.js"></script>
  </body>
</html>
