<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela do Aluno</title>

    <link rel="icon" href="./img/icone.png" type="image/x-icon" />

    <link rel="stylesheet" href="./css/aluno.css" />
    <link rel="stylesheet" href="./css/footer.css" />
  </head>

  <body>
    <!-- Header -->
    <header class="header">
      <h1>Solicitação de Chamados</h1>
      <div class="toggle-switch">
        <input type="checkbox" id="darkModeToggle" />
        <label for="darkModeToggle" class="switch"></label>
      </div>
    </header>

    <!-- Botão de abrir novos chamadados -->
    <main class="container">
      <button class="btn-novo">+ Abrir Novo Chamado</button>

      <!-- Mensagem quando não houver chamados -->
      <div class="chamados"></div>
      <p class="sem-chamados">Não há chamados no momento</p>

      <button class="btn-ver-mais">Ver mais</button>

      <!-- Modal de Novo Chamado -->
      <div id="modal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Novo Chamado</h2>
          <form id="formChamado">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" required />

            <label for="tipo">Tipo de Solicitação:</label>
            <select id="tipo" name="tipo" required>
              <option value="" disabled selected>Selecione o Tipo</option>
              <option value="Acessos e Contas">Acessos e Contas</option>
              <option value="Hardware e Periféricos">
                Hardware e Periféricos
              </option>
              <option value="Software e Aplicativos">
                Software e Aplicativos
              </option>
              <option value="Redes e Internet">Redes e Internet</option>
              <option value="E-mail e Comunicação">E-mail e Comunicação</option>
              <option value="Multimídia e Salas de Aula">
                Multimídia e Salas de Aula
              </option>
              <option value="Outro">Outro</option>
            </select>

            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" required></textarea>

            <button type="submit" class="btn-enviar">Cadastrar</button>
          </form>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer>© Universidade – Service Desk 2025</footer>

    <!-- Scripts -->
    <script src="./JavaScript/aluno.js"></script>
  </body>
</html>
