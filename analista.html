<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel do Analista</title>
    <link rel="stylesheet" href="./css/analista.css" />
  </head>
  <body>
    <header class="header">
      <h1>Painel do Analista</h1>
      <div class="menu-icon" id="menu-toggle">&#9776;</div>
    </header>

    <main class="container">
      <h2>Chamados Abertos</h2>
      <div class="chamados" id="listaChamados"></div>
    </main>

    <!-- MODAL DETALHES -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <img src="./img/icone.png" alt="Logo da Universidade" class="logo" />
        <h2>Detalhes do Chamado</h2>

        <p><strong>Título:</strong> <span id="tituloChamado"></span></p>
        <p><strong>Descrição:</strong> <span id="descricaoChamado"></span></p>

        <label for="prioridadeSelect">Prioridade:</label>
        <select id="prioridadeSelect">
          <option value="baixa">Baixa</option>
          <option value="media">Média</option>
          <option value="alta">Alta</option>
          <option value="urgente">Urgente</option>
        </select>

        <label for="statusSelect">Status:</label>
        <select id="statusSelect">
          <option value="aberto">Aberto</option>
          <option value="andamento">Em andamento</option>
          <option value="concluido">Concluído</option>
          <option value="cancelado">Cancelado</option>
        </select>

        <button id="salvarAlteracoes" class="btn-enviar">
          Salvar Alterações
        </button>
      </div>
    </div>

    <footer>© Universidade – Service Desk 2025</footer>
    <script src="./js/analista.js"></script>
  </body>
</html>
