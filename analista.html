<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel do Analista</title>

    <link rel="icon" href="./img/icone.png" type="image/x-icon" />

    <link rel="stylesheet" href="./css/analista.css" />
  </head>

  <body>
    <!-- Header -->
    <header class="header">
      <h1>Painel do Analista</h1>
    </header>

    <main class="container">
      <h2>Chamados Abertos</h2>

      <!-- filtros -->
      <div class="filtros">
        <select id="filtro-status">
          <option value="">Filtrar por Status</option>
          <option value="Aberto">Aberto</option>
          <option value="Em andamento">Em andamento</option>
          <option value="Finalizado">Finalizado</option>
        </select>

        <select id="filtro-prioridade">
          <option value="">Filtrar por Prioridade</option>
          <option value="Baixa">Baixa</option>
          <option value="Média">Média</option>
          <option value="Alta">Alta</option>
          <option value="Urgente">Urgente</option>
        </select>
      </div>

      <!-- Lista de chamadss e mensagem se não houver chamadados -->

      <div class="lista-chamados"></div>
      <p
        class="sem-chamados"
        style="text-align: center; color: blue; display: none"
      >
        Não há chamados abertos
      </p>
    </main>

    <!-- Footer -->

    <footer>© Universidade – Service Desk 2025</footer>

    <!-- Scripts -->
    <script src="./JavaScript/analista.js"></script>
  </body>
</html>
