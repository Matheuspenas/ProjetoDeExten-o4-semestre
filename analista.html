<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel do Analista</title>
    <link rel="icon" href="./img/icone.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/analista.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <header class="header">
      <h1>Painel do Analista</h1>
      <div class="header-right">
        <div class="user-area">
          <i class="fa-solid fa-circle-user" id="userIcon"></i>
          <div class="dropdown" id="userDropdown">
            <i class="fa-solid fa-circle-user big-icon"></i>
            <p id="userName">Carregando...</p>
            <p id="userEmail">---</p>
            <hr />
            <button id="btnLogout">
              <i class="fa-solid fa-right-from-bracket"></i> Sair
            </button>
          </div>
        </div>
        <div class="toggle-switch">
          <input type="checkbox" id="darkModeToggle" />
          <label for="darkModeToggle" class="switch"></label>
        </div>
      </div>
    </header>

    <!-- Seção de chamados Abertos -->

    <main class="container">
      <h2>Chamados Abertos</h2>
      <div class="filtros">
        <!-- Filtro por Tipo/Categoria -->
        <select id="filtro-tipo">
          <option value="">Filtrar por Tipo</option>
          <option value="Acessos e Contas">Acessos e Contas</option>
          <option value="Hardware e Periféricos">Hardware e Periféricos</option>
          <option value="Software e Aplicativos">Software e Aplicativos</option>
          <option value="Redes e Internet">Redes e Internet</option>
          <option value="E-mail e Comunicação">E-mail e Comunicação</option>
          <option value="Multimídia e Salas de Aula">
            Multimídia e Salas de Aula
          </option>
          <option value="Outro">Outro</option>
        </select>

        <!-- Filtro por Status -->

        <select id="filtro-status">
          <option value="">Filtrar por Status</option>
          <option value="Aberto">Aberto</option>
          <option value="Em andamento">Em andamento</option>
          <option value="Finalizado">Finalizado</option>
        </select>

        <!-- Filtro por Prioridade -->

        <select id="filtro-prioridade">
          <option value="">Filtrar por Prioridade</option>
          <option value="Baixa">Baixa</option>
          <option value="Média">Média</option>
          <option value="Alta">Alta</option>
          <option value="Urgente">Urgente</option>
        </select>
      </div>

      <!-- Lista de chamados e mensagem caso não houver chamados -->

      <div class="lista-chamados"></div>
      <p class="sem-chamados">Não há chamados abertos</p>
    </main>

    <!-- Footer -->
    <footer>© Universidade – Service Desk 2025</footer>

    <!-- Scripts -->
    <script src="./JavaScript/analista.js"></script>
  </body>
</html>
