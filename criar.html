<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crie sua Conta - Central de Serviços de TI</title>

    <link rel="icon" href="./img/icone.png" type="image/x-icon" />

    <link rel="stylesheet" href="./css/criar.css" />
  </head>

  <body>
    <div class="cadastro-container">
      <img src="./img/icone.png" alt="Logo da Universidade" class="logo" />
      <h1>Crie sua conta</h1>

      <div class="input-group">
        <label for="nome">Nome</label>
        <input type="text" id="nome" placeholder="Digite seu nome" />
      </div>

      <div class="input-group">
        <label for="sobrenome">Sobrenome</label>
        <input type="text" id="sobrenome" placeholder="Digite seu sobrenome" />
      </div>

      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Digite seu email" />
      </div>

      <div class="input-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="Digite sua senha" />
      </div>

      <div class="input-group">
        <label for="tipo">Tipo de Usuário</label>
        <select id="tipo">
          <option value="">Selecione o tipo de usuário</option>
          <option value="gestor">Gestor</option>
          <option value="analista">Analista</option>
          <option value="aluno">Aluno</option>
        </select>
      </div>

      <button class="btn-criar">Criar conta</button>

      <a href="./index.html" class="link">Já possui uma conta?</a>

      <footer>© Universidade – Service Desk 2025</footer>
    </div>

    <!-- Modal de sucesso -->
    <div class="modal" id="modal-sucesso">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Conta criada com sucesso!</h2>
        <p id="mensagem-modal"></p>
        <button class="btn-ok">OK</button>
      </div>
    </div>

    <!-- Scripts -->
    <script src="./JavaScript/criar.js"></script>
  </body>
</html>
