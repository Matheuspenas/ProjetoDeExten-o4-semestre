<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Central de Serviços de TI - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./css/main.css"
    />
    <script src="main.js"></script>
  </head>
  <body>
    <div class="login-container">
      <img src="./img/icone.png" alt="Logo da Universidade" class="logo" />
      <h1>Central de<br />Serviços de TI</h1>

      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Digite seu email" />
      </div>

      <div class="input-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="Digite sua senha" />
      </div>

      <button class="btn-login">Login</button>
      <a href="./criar.html" class="btn-secondary">Criar conta</a>

      <a href="#" class="link">Esqueceu sua senha?</a>

      <footer>© Universidade – Service Desk 2025</footer>
    </div>
  </body>
</html>
