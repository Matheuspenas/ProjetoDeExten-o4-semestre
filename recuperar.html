<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Recuperação de Senha</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" href="./img/icone.png" type="image/x-icon" />

    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./css/recuperar.css"
    />
  </head>

  <body>
    <div class="recuperar">
      <div class="form_recuperar">
        <img src="./img/icone.png" alt="Logo da Universidade" class="logo" />
        <h1>Redefina sua senha</h1>
        <p>
          Insira o endereço de e-mail ou nome de usuário vinculado à sua conta
          para te enviarmos um e-mail.
        </p>

        <form action="#" id="recuperarForm">
          <div class="inputemail">
            <label for="email">E-mail</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Digite seu e-mail"
              required
            />
          </div>
          <div class="inputenviar">
            <button type="submit" class="enviar">Enviar link</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Footer -->
    <footer>© Universidade – Service Desk 2025</footer>

    <!-- Scripts -->
    <script src="./JavaScript/recuperar.js"></script>
  </body>
</html>
